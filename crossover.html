/span> et d&#39;autant plus cruelle, mais quelqu&#39;un doit s&#39;y opposer.<\/p>","it":"<p><span class=\"text-colored\">...le magnifiche terre<\/span> di Dominion erano rigogliose e fiorenti.<\/p><p class=\"text-padding\"><span class=\"text-colored\">Fino <\/span> a quando il mondo perfetto non è stato invaso dall’Arcidemone, che voleva conquistarlo.<\/p><p class=\"text-padding\">Il suo esercito è incredibilmente <span class=\"text-colored\">forte<\/span> e crudele, ma deve esistere qualcuno in grado di combatterlo.<\/p>","de":"<p><span class=\"text-colored\">...blühten und gedeihten die Länder<\/span> des Dominion.<\/p><p class=\"text-padding\"><span class=\"text-colored\">Doch <\/span> dann wurde das Idyll von den üblen Mächten des Erzdämons heimgesucht, der es erobern wollte...<\/p><p class=\"text-padding\">Seine Armee ist unvorstellbar <span class=\"text-colored\">stark<\/span> und sehr grausam, doch jemand muss den Kampf aufnehmen.<\/p>","es":"<p><span class=\"text-colored\">...las magníficas tierras<\/span> de Dominion estaban en el apogeo de la prosperidad.<\/p><p class=\"text-padding\"><span class=\"text-colored\">Hasta <\/span> que las fuerzas malignas del Archidemonio invadieron este mundo perfecto para conquistarlo.<\/p><p class=\"text-padding\">El poder de su ejército es inconcebible y su<span class=\"text-colored\">crueldad<\/span> no tiene límites, pero alguien debe enfrentarse a él.<\/p>","zh-CN":"<p>……多米尼安这片广袤的大陆上曾是一派生机勃勃的景象。<\/p><p class=\"text-padding\">后来，大恶魔盯上了这片世外桃源般的土地，于是他便率领着邪恶军团入侵了这里。<\/p><p class=\"text-padding\">他的军队非常强大，部下穷凶极恶，即便如此，仍有人勇敢地挺身而出，守护正义。<\/p>","zh-TW":"<p>……多米尼安這片廣袤的大陸上曾是一片欣欣向榮的景象。<\/p><p class=\"text-padding\">然而，這處桃花源地卻遭到了大惡魔的邪惡勢力入侵，他們無惡不作，企圖征服這片土地。<\/p><p class=\"text-padding\">他的軍隊十分強大，部下殘忍至極，但仍有人聽聲而出，對抗邪惡。<\/p>"},"THE_ADVENTURE_BEGINS":{"en":"The adventure begins!","ru":"Приключение начинается!","fr":"L&#39;aventure commence !","it":"L&#39;avventura inizia!","de":"Das Abenteuer beginnt!","es":"¡Comienza la aventura!","zh-
